{% load thumbnail %}

<div class="max-w-4xl px-10 my-4 py-6 bg-white rounded-lg shadow-md" style="width:50 rem">
    <div class="flex justify-between items-center">
        <span class="font-light text-gray-600"></span>
        <a class="px-2 py-1 bg-gray-600 text-gray-100 font-bold rounded hover:bg-gray-500" href="#">{{ post.date }}</a>
    </div>
    <div class="mt-2">
        <a class="text-2xl text-gray-700 font-bold hover:text-gray-600" href="#">{{ post.heading }}</a>
        <p class="mt-2 text-gray-600"> {{ post.text }}o!</p>
    </div>
    <div class="flex justify-between items-center mt-4">
        {% if show_detail_link %}
            <a class="text-blue-600 hover:underline" href="{% url 'feeds:detail' post.id %}">Read more</a>
        {% else %}
            [NO DETAIL VIEW] <span>$nbsp;</span>
        {% endif %}
        <div>
            <a class="flex items-center" href="#">
                {% thumbnail post.author.profile.image  "373x373" crop="center" as img %}
                <img class="mx-4 w-10 h-10 object-cover rounded-full hidden sm:block" src="{{ img.url }}" alt="avatar">
                {% endthumbnail %}
                <h1 class="text-gray-700 font-bold">{{ post.author.username }}</h1>
            </a>
        </div>
    </div>
</div>
